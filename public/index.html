<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles/todo.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
</head>
<body>
    <header>
        <h1 id="title">Todo<span>App</span></h1>
        <div id="h2"></div>
    </header>
    <div class="actions">
        <form id="new-todos">
            <input type="text" id="addTodo" placeholder="Add a new todo" /><button>Submit</button>
            <input type="text" id="search-text" placeholder="Filter todos..." />
            <label for="hideCompleted"><input id="hideCompleted" type="checkbox" />Hide completed</label>    
        </form>
    </div>
    <div id="todos"><!-- Todos generated here--></div>
    <p class="footer">This application was created by John Chase</p>    
    <script src="scripts/bundle.js"></script>
</body>
</html>
